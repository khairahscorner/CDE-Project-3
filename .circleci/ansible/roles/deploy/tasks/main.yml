---
  - name: "update apt packages."
    become: true
    apt:
      update_cache: true

  - name: "upgrade packages"
    become: true
    apt:
      upgrade: true
  
  - name: "install node dependencies"
    become: true
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes
  
  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
      state: latest

  - name: "Extract backend artifact"
    unarchive:
      src: ~/project/artifact.tar.gz
      dest: /home/ubuntu

  - name: "start server"
    shell: |
      npm install
      pm2 stop default
      pm2 start npm -- start
  
