version: 2.1

orbs: 
  slack: circleci/slack@4.10.1

commands:
  notify_slack:
    description: Send slack notification on failure
    steps:
      - slack/notify:
          event: fail
          mentions: '@airahyusuff'
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: C03Q56HMW4R
          mentions: '@airahyusuff'
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Hello, this job passed. carry on!"
                  }
                }
              ]
            }
            
jobs:
  build_frontend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Compile frontend"
          command: |
            cd frontend
            npm install
            npm run build
      - notify_slack

  build_backend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Compile backend"
          command: |
            cd backend
            npm install
            npm run build
      - notify_slack      
  
  test_frontend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Unit tests for frontend"
          command: |
            cd frontend
            npm install
            npm run test
      - notify_slack

  test_backend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Unit tests for backend"
          command: |
            cd backend
            npm install
            npm run test
      - notify_slack
  
  audit_frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Audit tests for frontend"
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
            exit 0
      - notify_slack

  audit_backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Audit tests for backend"
          command: |
            cd backend
            npm install
            npm audit fix  --audit-level=critical --force 
            npm audit --audit-level=critical
            exit 0
      - notify_slack


workflows:
  default:
    jobs:
      - build_frontend
      - build_backend
      - test_frontend:
          requires: [build_frontend]
      - test_backend:
          requires: [build_backend]
      - audit_frontend:
          requires: [build_frontend]
      - audit_backend:
          requires: [build_backend]
