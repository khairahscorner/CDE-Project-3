version: 2.1

commands:
            
jobs:
  build_frontend:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Compile frontend"
          command: |
            cd frontend
            npm install
            npm run build

  build_backend:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Compile backend"
          command: |
            cd backend
            npm install
            npm run build



workflows:
  default:
    jobs:
      - build_frontend
      - build_backend
