version: 2.1

commands:
            
jobs:
  build_frontend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Compile frontend"
          command: |
            cd frontend
            npm install
            npm run build

  build_backend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Compile backend"
          command: |
            cd backend
            npm install
            npm run build
  
  test_frontend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Unit tests for frontend"
          command: |
            cd frontend
            npm install
            npm run test

  test_backend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Unit tests for backend"
          command: |
            cd backend
            npm install
            npm run test
  
  audit_frontend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Audit tests for frontend"
          command: |
            cd frontend
            npm install
            npm audit --audit-level=critical

  audit_backend:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - run:
          name: "Audit tests for backend"
          command: |
            cd backend
            npm install
            npm audit --audit-level=critical


workflows:
  default:
    jobs:
      - build_frontend
      - build_backend
      - test_frontend:
          requires: [build_frontend]
      - test_backend:
          requires: [build_backend]
      - audit_frontend:
          requires: [build_frontend]
      - audit_backend:
          requires: [build_backend]
